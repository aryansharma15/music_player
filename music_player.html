<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <h2>Simple Audio Player in HTML</h2> <br>
    <h4>Do I Wanna Know - Arctic Monkeys</h4>
    <audio controls>
        <source src="Arctic Monkeys - Do I Wanna Know .mp3" type="audio/mp3">
    </audio>

    <h4>Kicks - Barns Courtney</h4>
    <audio controls>
        <source src="Barns-Courtney-Kicks.mp3" type="audio/mp3"> 
    </audio>

    <h4>The Phoenix - Fall Out Boy</h4>
    <audio controls>
        <source src="Fall Out Boy - The Phoenix.mp3" type="audio/mp3">
    </audio>

</body>
</html>
